version: "3.9"

name: roombooking

services:
  db:
    image: postgres:16-alpine
    container_name: roombooking-db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres123"
      POSTGRES_DB: "roombooking"
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d roombooking"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - roombooking-net
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: src/RoomBooking.API/Dockerfile
    container_name: roombooking-api
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=roombooking;Username=postgres;Password=postgres123;Include Error Detail=true"
      Jwt__Issuer: "RoomBookingAuthServer"
      Jwt__Audience: "RoomBookingAPI"
      Jwt__Secret: "ChangeThisInProd_SuperSecretKey123!"
      Jwt__ValidateIssuer: "true"
      Jwt__ValidateAudience: "true"
      Jwt__ValidateLifetime: "true"
      Jwt__ValidateIssuerSigningKey: "true"
      Jwt__ClockSkewInSeconds: "60"
      Jwt__RequireHttpsMetadata: "false"
      Jwt__NameClaimType: "name"
      Jwt__RoleClaimType: "role"
    ports:
      - "5050:5050"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - roombooking-net
    restart: unless-stopped

volumes:
  db-data:

networks:
  roombooking-net:
